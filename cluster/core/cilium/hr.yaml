---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      version: 1.15.6
  interval: 30m

  values:
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      masquerade: false
      tproxy: true
    # choose between bgp or l2announcements
    bgpControlPlane:
      enabled: true
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    cluster:
      name: kubernetes
      id: 1
    #containerRuntime:
      #  integration: containerd
      #  socketPath: /var/run/k3s/containerd/containerd.sock
    devices: ['vlan42+']
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    routingMode: native
    # TODO: use vlan
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: ${NET_POD_CIDR}
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    # k8sServiceHost: ${SVC_K8S_ADDR}
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443
    loadBalancer:
      mode: dsr
      algorithm: maglev
    l7Proxy: true
    localRedirectPolicy: true
    l2announcements:
      enabled: true

    hubble:
      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: {}

      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        enabled: true
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/auth-method: GET
            nginx.ingress.kubernetes.io/auth-url: http://stupid-auth.security.svc.cluster.local:8000/auth
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/login?rd=$scheme://$best_http_host$request_uri
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hosts:
            - &host hubble.${SECRET_DOMAIN}
          tls:
            - hosts:
                - *host
    #ipam:
      #  mode: kubernetes


    #loadBalancer:
    #  algorithm: maglev
    #   mode: dsr
    #localRedirectPolicy: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
