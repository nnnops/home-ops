---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app stupid-auth
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/whazor/stupid-auth
      tag: 0.2.0
    env:
      TZ: ${TIMEZONE}
      AUTH_DOMAIN: ${SECRET_DOMAIN}
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
        - host: auth.${SECRET_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
          - hosts:
            - auth.${SECRET_DOMAIN}
            secretName: stupid-auth-tls
    persistence:
      secret-file:
        enabled: true
        type: secret
        name: stupid-auth-users
        subPath: users.yaml
        mountPath: /users.yaml
        readOnly: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi
